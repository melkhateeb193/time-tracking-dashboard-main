<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="w-100 p-5 d-flex justify-content-center align-items-center flex-column   ">
  <div class="row">
    <div class="col-md-3 p-0 ">
      <div class="jermy ">
        <div class="img mb-5"><img class="jermyImg" src="images/image-jeremy.png" alt="jermy"></div>
        <p class="report">  Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
        <div>
          <ul>
            <li id="Daily"  class="mt-4 "> Daily</li>
            <li id="Weekly" class="mt-4 ">Weekly</li>
            <li id="Monthly" class="mt-4 ">Monthly</li>
          </ul>
        </div>
    </div>
    <div class="col-md-3 d-flex flex-column  justify-content-between ">
      <div class="backImg1 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titleWork">Work</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentWork">32hrs</h2>
          <p id="previousWork">lastWeel-36hrs</p>
        </div>
      </div>
      <div class="backImg2 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titleExcerce">Excercise</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentExcercise">4hrs</h2>
          <p id="previousExcercise">lastWeel-5hrs</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 d-flex flex-column  justify-content-between"> 
      <div class="backImg3 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titlePlay">play</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentPlay">10hrs</h2>
          <p id="previousPlay">Last-week-8hrs</p>
        </div>
      </div>
      <div class="backImg4 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titleSocial">Social</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentSocial">10hrs</h2>
          <p id="previousSocial">lastWeek-8hrs</p>
        </div>
      </div>
  </div>
    <div class="col-md-3 d-flex flex-column  justify-content-between">
      <div class="backImg5 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titleStudy">study</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentStudy">4hrs</h2>
          <p id="previousStudy">LastWeek-7hrs</p>
        </div>
      </div>
      <div class="backImg6 pt-5 ">
        <div class="textContaner p-4">
          <div class="d-flex  align-items-center justify-content-between mb-4 ">
            <p id="titleselfCare">Self Care</p>
            <img class="dots"  src="images/icon-ellipsis.svg" alt="">
          </div>
          <h2 id="currentselfCare">2hrs</h2>
          <p id="previousselfCare">Last Week-2hr</p>
        </div>
      </div></div>
  </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://github.com/melkhateeb193" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Melkhateeb</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
